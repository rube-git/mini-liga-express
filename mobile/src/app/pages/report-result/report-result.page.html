<!-- src/app/pages/report-result/report-result.page.html -->
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="Volver"></ion-back-button>
    </ion-buttons>
    <ion-title>Reportar Resultado</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Reportar Resultado</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="form-container">
    <form (ngSubmit)="onSubmit()">
      <ion-item class="score-input-item">
        <ion-label position="stacked" class="score-label">Goles Local</ion-label>
        <ion-input
          type="number"
          [(ngModel)]="form.home_score"
          name="home_score"
          required
          min="0"
          class="score-input"
          fill="solid"
          placeholder="0"
        ></ion-input>
      </ion-item>

      <ion-item class="score-input-item">
        <ion-label position="stacked" class="score-label">Goles Visitante</ion-label>
        <ion-input
          type="number"
          [(ngModel)]="form.away_score"
          name="away_score"
          required
          min="0"
          class="score-input"
          fill="solid"
          placeholder="0"
        ></ion-input>
      </ion-item>

      <ion-button expand="block" type="submit" class="submit-button" fill="solid">
        Enviar Resultado
      </ion-button>
    </form>
  </div>
</ion-content>
